dist: trusty
sudo:false

language: node_js
node_js: "8"

env:
  global:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

os: 
    - linux

cache:
  directoriese:
  - node_modules
  - $HOME/.cache/electron
  - $HOME/.cache/electron-builder

addons:
  apt:
    packages:
      - npm
install:
  - npm install

script:
  - npm run dist

before_cache:
  - rm -rf $HOME./cache/electron-builder/wine 

branches:
  expect:
  - master
  - /^v\d+\.\d+\.\d+/